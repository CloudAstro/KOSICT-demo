replicaCount: 3

image:
  tag: "1.27.0"
  pullPolicy: IfNotPresent

html:
  content: "app-a-prod"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: app-a.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: app-a-tls
      hosts:
        - app-a.example.com
